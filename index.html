<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Loops Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    #container { display: flex; gap: 40px; justify-content: center; }
    #paragraphs, #images { padding: 15px; border: 1px solid #ccc; border-radius: 10px; }
    #paragraphs p { margin: 8px 0; }
    #images img { width: 120px; height: 90px; margin: 5px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Nested Loops Demo</h1>
  <div id="container">
    <div id="paragraphs"><h2>Paragraphs</h2></div>
    <div id="images"><h2>Images</h2></div>
  </div>

  <script>
    const paraBox = document.getElementById("paragraphs");
    const imgBox  = document.getElementById("images");

    // Nested loops: outer = rows, inner = items
    for (let i = 1; i <= 3; i++) {
      for (let j = 1; j <= 2; j++) {
        paraBox.innerHTML += `<p>Paragraph ${i}-${j} generated by nested loops.</p>`;
        imgBox.innerHTML  += `<img src="https://picsum.photos/seed/${i}-${j}/120/90" alt="Random image ${i}-${j}">`;
      }
    }
  </script>
</body>
</html>
