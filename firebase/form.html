<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase CRUD App</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2563eb;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2563eb;
      color: white;
    }
    .action-btn {
      background: #10b981;
      margin-right: 5px;
    }
    .delete-btn {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Firebase User Manager</h2>

    <input type="text" id="name" placeholder="Enter name" />
    <input type="email" id="email" placeholder="Enter email" />
    <input type="text" id="address" placeholder="Enter address" />
    <button id="saveBtn">Save User</button>
    <p id="message"></p>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
